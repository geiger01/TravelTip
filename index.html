<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>TravelTip</title>
  </head>

  <body>
    <header class="main-header">
      <nav class="main-nav main-layout">
        <h1 class="logo">TravelTip</h1>
        <div class="search-container">
          <input
            class="location-input"
            type="text"
            placeholder="Enter Location"
          />
          <div onclick="onPanTo()" class="go">Go</div>
          <div onclick="onGetUserPos()" class="my-location">My Location</div>
        </div>
      </nav>
    </header>
    <main class="main-container main-layout">
      <div class="current-location-container">
        <h3>Location: <span class="location"></span></h3>
        <div class="copy-location-btn">Copy Location</div>
      </div>
      <div class="content-container">
        <div class="locations-container">
          <div class="item">You are at: <span class="user-pos"></span></div>
          <div class="item">Locations: <span class="locs"></span></div>
        </div>
        <div class="weather-container">
          <img src="sun.jpg" alt="icon">
          <div class="weather-data">
            <div class="top-row weather-row">
              <p>15°</p>
              <p>Sunny</p>
              <p>Very hot</p>
            </div>
            <div class="bottom-row weather-row">
              <p>min<br><span>12°</span></p>
              <p>max<br><span>18.8°</span></p>
              <p>humidity<br><span>45%</span></p>
            </div>
          </div>
        </div>
        <div id="map"></div>
      </div>

      <div onclick="onAddLocation()" class="add-btn">Add Location</div>

    </main>
    <script type="module" src="js/app.controller.js"></script>
    <script src="lib/axios.js"></script>
  </body>
</html>
